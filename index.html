<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    
    
    <title>RailwayTicketPlanner</title>
  </head>
  <body class=" p-8">
    <div class="max-w-md mx-auto card p-8 rounded shadow-md  ">
      <div class="toggle-switch">
        <input type="checkbox" id="darkModeToggle" />
        <label class="toggle-slider" for="darkModeToggle"></label>
      </div>

      <h1 class="text-2xl font-semibold mb-4 text-center text-indigo-500">
        Indian Railway Booking Information
      </h1>
      <h2 class="text-xl font-semibold mb-4 text-center text-indigo-500">
        120 Day's Calculator
      </h2>

      <!-- Today's Booking Date -->
      <div>
        <h2 class="text-lg font-medium mb-2">
          Today you can book tickets for the journey date till
        </h2>
        <!-- today which journey date counter open -->
        <span
          id="todayBookingDate"
          class="text-gray-700 text-lg font-semibold bg-yellow-300 p-2 rounded justify-center items-center"
        ></span>
      </div>

      <!-- Journey Date Selection -->
      <div class="mt-6">
        <label for="journeyDate" class="block text-sm font-medium "
          >Select Your Journey Date:</label
        >
        <input type="date" id="journeyDate" class="mt-1 datepicker w-full" />
      </div>

      <!-- Display Booking Date for Selected Journey Date -->
      <div class="mt-6">
        <h4 class=" font-medium mb-2">
          Booking Opens For Your Selected Journey Date on:
        </h4>
        <!-- selected journey date booking open date here display  -->
        <span
          id="selectedBookingDate"
          class="text-gray-700 text-lg font-semibold text-indigo-500 p-2 rounded"
        ></span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
